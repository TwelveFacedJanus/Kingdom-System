# Basic configuration
port 6379
bind 0.0.0.0
protected-mode yes

# Security
#requirepass ${REDIS_PASSWORD}

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
loglevel notice
logfile "/var/log/redis/redis.log"

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Security settings
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG "" 